<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title class="pagetitle">Relworx Money</title>
    <link rel="stylesheet" href="../assets/styles/style.css" />
  </head>
  <body>
    <div class="navbar">
      <nav class="nav">
        <h1 class="logo">Relworx Money</h1>
        <ul class="user-nav">
          <li id="balance">
            <a href="#">Balance</a>
          </li>
          <li id="send">
            <a href="#">Send</a>
          </li>
          <li id="request">
            <a href="#">Request</a>
          </li>
          <li id="transaction">
            <a href="#">Transactions</a>
          </li>
        </ul>
        <a href="#" id="signoutbtn">Logout</a>
      </nav>
    </div>
    <main>
      <div class="balance-section">
        <h1>
          Hello Assad, <br />
          Your current account balance is $1000
        </h1>
      </div>
      <div class="send-section hide">
        <form action="#" class="send-form"></form>
      </div>
      <div class="request-section hide">
        <form action="#" class="request-form">
          <label for="accountno"
            >Enter account number of user: <input type="number" id="accountno"
          /></label>
          <label for="amount"
            >Enter amount you wish to request: <input type="number" id="amount"
          /></label>
          <button type="submit" id="requestbtn">Request</button>
        </form>
      </div>
      <div class="transaction-section hide">transactions</div>
    </main>
    <script src="../assets/script/userdashboard.js"></script>
  </body>
</html>
